    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const counterEl = document.getElementById("counter");
        const counter = new Counter({ workspace: "expirydate" });
        const cooldownMs = 2 * 60 * 60 * 1000; // 2 hours
        const lastHit = localStorage.getItem("dwxd_lastHit");
        const now = Date.now();

        counterEl.textContent = "â€¦";

        try {
          const current = await counter.get("dwxd");
          let count = current?.data?.up_count ?? 0;

          if (!lastHit || now - parseInt(lastHit) > cooldownMs) {
            const updated = await counter.up("dwxd", { distinct: true });
            if (updated && typeof updated.data?.up_count === "number") {
              count = updated.data.up_count;
              localStorage.setItem("dwxd_lastHit", now);
            }
          }

          counterEl.textContent = count;
        } catch (error) {
          console.error("counterapi error:", error);
