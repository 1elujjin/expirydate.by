<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>神聖崔 @holytrey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="en_US" property="og:locale" />
    <meta content="website" property="og:type" />
    <meta content="bucket/img/favicon.png" property="og:image" />
    <meta property="og:description" content="@holytrey | UUID 2" />
    <meta name="description" content="@holytrey | UUID 2" />
    <meta
      property="og:image"
      content="https://i1.sndcdn.com/avatars-qxxFuCF7jlqzuZ6e-JSE1rQ-t1080x1080.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        font-family: 微軟正黑體;
        box-sizing: border-box;
      }
      html,
      body {
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .box {
        width: 380px;
        background-color: #1e1e1e;
        box-shadow: 0 0 35px rgba(0, 0, 0, 0.6);
        overflow: hidden;
      }
      .top {
        background-image: url(https://doqvf81n9htmm.cloudfront.net/data/jamiesu_149/2019Dec/1208/KS.jpg);
        height: 220px;
        background-size: cover;
        background-position: center;
        position: relative;
      }
      .top .name {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        padding: 20px 15px;
        background: linear-gradient(transparent 0%, #000 100%);
        color: #fff;
        letter-spacing: 2px;
        font-weight: 300;
        margin: 0;
      }
      .smallText {
        display: block;
        font-size: 14px;
      }
      .avatar-container {
        position: absolute;
        bottom: -25px;
        left: 255px;
        display: flex;
        align-items: center;
        gap: 6px;
        z-index: 110;
      }
      .avatar {
        width: 80px;
        height: 80px;
        background-image: url(https://i1.sndcdn.com/avatars-qxxFuCF7jlqzuZ6e-JSE1rQ-t1080x1080.jpg);
        background-size: cover;
        background-position: center;
        border: 3px solid #1e1e1e;
      }
      .badge {
        background-color: #333;
        color: white;
        width: 20px;
        height: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        border: 1px solid #aaa;
        position: relative;
        cursor: pointer;
      }
      .badge:hover::after {
        content: attr(data-title);
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #222;
        color: white;
        font-size: 12px;
        padding: 3px 6px;
        white-space: nowrap;
        border: 1px solid #555;
        z-index: 999;
      }
      .links {
        margin-top: 60px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .link {
        padding: 12px;
        text-align: center;
        border: 1px solid #888;
        text-decoration: none;
        color: #ddd;
        letter-spacing: 1px;
        background-color: #1e1e1e;
        transition:
          background-color 0.3s,
          color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .link:hover {
        background-color: #fff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="top">
        <div class="avatar-container">
          <div class="badge" data-title="UUID 2">
            <i class="fas fa-check"></i>
          </div>
          <div class="avatar"></div>
        </div>
        <h2 class="name">神聖崔<span class="smallText">Treyy</span></h2>
      </div>
      <div class="links">
        <a
          class="link"
          href="https://www.instagram.com/holytreyy/"
          target="_blank"
          ><i class="fab fa-instagram"></i>Instagram</a
        >
        <a class="link" href="https://soundcloud.com/holytrey" target="_blank"
          ><i class="fab fa-soundcloud"></i>SoundCloud</a
        >
        <a
          class="link"
          href="https://discord.com/invite/qPCmYZG5rg"
          target="_blank"
          ><i class="fab fa-discord"></i>Discord</a
        >
        <a
          class="link"
          href="https://www.youtube.com/channel/UC7hEz0RR8yBkEeTxjQ8JAnQ"
          target="_blank"
          ><i class="fab fa-youtube"></i>YouTube</a
        >
        <a
          class="link"
          href="https://open.spotify.com/artist/7oYGLUz2WChX18GpthHd2r"
          target="_blank"
          ><i class="fab fa-spotify"></i>Spotify</a
        >
      </div>
    </div>
  </body>
</html>
