<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>expiryDate</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    touch-action: none;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    max-width: 100vw;
    max-height: 100vh;
    overflow: hidden;
  }

  canvas {
    display: block;
    image-rendering: pixelated;
    max-width: 100vw;
    max-height: 90vh;
  }

  #nav {
    font-size: 10px;
    margin-top: 8px;
    padding-left: 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #nav a {
    text-decoration: none;
    color: white;
    margin: 0 6px;
    font-size: 10px;
  }

  #nav a:hover {
    text-decoration: underline;
  }
</style>

</head>
